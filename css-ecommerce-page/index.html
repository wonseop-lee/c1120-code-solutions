<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class='container'>
    <h1>New Arrivals</h1>
    <div class="column-container">
      <div class="product">
        <img src="images/dress1.jpeg" alt="dress">
        <h3>Free People <span class="gray">| Size 6</span></h3>
        <h3><span class="sale-price">$35</span> <span class="retail-price gray">$125 retail</span></h3>
      </div>
      <div class="product">
        <img src="images/ysl-bag.jpeg" alt="bag">
        <h3>Yves Saint Laurent <span class="gray">| One-Size</span></h3>
        <h3><span class="sale-price">$200</span> <span class="retail-price gray">$1600 retail</span></h3>
      </div>
      <div class="product">
        <img src="images/key.jpeg" alt="key">
        <h3>Tiffany <span class="gray">| One-Size</span></h3>
        <h3><span class="sale-price">$476</span> <span class="retail-price gray">$2000 retail</span></h3>
      </div>
      <div class="product">
        <img src="images/lv-bag.jpg" alt="bag">
        <h3>Louis Vuitton <span class="gray">| One-Size</span></h3>
        <h3><span class="sale-price">$95</span> <span class="retail-price gray">$1200 retail</span></h3>
      </div>
      <div class="product">
        <img src="images/dress2.jpeg" alt="dress">
        <h3>Reformation <span class="gray">| Size 4</span></h3>
        <h3><span class="sale-price">$20</span> <span class="retail-price gray">$198 retail</span></h3>
      </div>
    </div>
  </div>
</body>
</html>
