<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <h2>how it works</h2>
    <div class="columns">
      <div class="column-one alignment">
        <img class="screen" src="images/screen-1.png" alt="app switch">
        <img class="icon" src="images/switch-icon.png" alt="switch icon">
        <h3>app switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-two alignment">
        <img class="screen" src="images/screen-2.png" alt="filter">
        <img class="icon" src="images/filter-icon.png" alt="filter icon">
        <h3>trip filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-three alignment">
        <img class="screen" src="images/screen-3.png" alt="service">
        <img class="icon" src="images/slider-icon.png" alt="service icon">
        <h3>service filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-four alignment">
        <img class="screen" src="images/screen-4.png" alt="stats">
        <img class="icon" src="images/bars-icon.png" alt="stats icon">
        <h3>stats + mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </section>
</body>
</html>
