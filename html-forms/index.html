<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div>
        <label for="emailInput">Email</br>
          <input type="text" name="userEmail" id="emailInput">
        </label>
      </div>

      <div>
        <label for="whyCoding">Why is coding cool?</br>
          <select name="userReason" id="whyCoding">
            <option value="select">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </label>
      </div>

      <div>
        <label>Favorite Language (choose one)</br>
          <input id="html" type="radio" name="userFavorite" value="html">
          <label for="html">HTML</label>
          <input id="css" type="radio" name="userFavorite" value="css">
          <label for="css">CSS</label>
          <input id="javascript" type="radio" name="userFavorite" value="js">
          <label for="javascript">JavaScript</label>
        </label>
      </div>

      <div>
        <label for="infoSignUp">Would you like to sign up for more information?</br>
          <input type="checkbox" name="userSignUp" value="signedUp" id="infoSignUp">Sign me up!
        </label>
      </div>

      <div>
        <label for="commentBox">Comments</br>
          <textarea name="userComment" id="commentBox" cols="30" rows="12"></textarea>
        </label>
      </div>

      <div>
        <input type="submit" name="userSubmit" value="Submit">
      </div>
    </form>
  </body>
</html>
