<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <h2>Ordered List Example</h2>
    <p>
      <ol>
        <li>Learn to code.</li>
        <li>Build projects.</li>
        <li>Get a job.</li>
      </ol>
    </p><!--End of ordered list-->
    <h2>Unordered List Example</h2>
    <p>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>SQL</li>
        <li>PHP</li>
      </ul>
    </p><!--End of unordered list-->
  </body>
</html>
